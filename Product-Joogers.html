<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel="stylesheet" href="styles/ProductDetails.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- social media icons -->

    <!-- Questrial Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
</head>
<body>

    <div class="page">
        <!-- Discount Section -->
        <div class="container">
            <div class="item">
                <b>50 - 999 pieces</b><br>
                <label><b><button id="button">10%</button></b></label>
            </div>
            <div class="item">
                <b>1000 - 9999 pieces</b><br>
                <label><b><button id="button">15%</button></b></label>
            </div>
            <div class="item">
                <b>More than 10000 pieces</b><br>
                <label><b><button id="button">20%</button></b></label>
            </div>
        </div>
        
        <!-- Product Image Section -->
        <h1><b>Tshirts</b></h1><br>
        <div class="product-images">
            <div>
                <img src="hoodie.jpg" alt="Product Image" class="main-image">
                <div class="thumbnail-images">
                    <img src="yellow hoodie.png" alt="Yellow Hoodie" class="thumbnail">
                    <img src="black hoodie.jpg" alt="Black Hoodie" class="thumbnail">
                    <img src="red hoodie.jpg" alt="Red Hoodie" class="thumbnail">
                    <img src="white hoodie.jpg" alt="White Hoodie" class="thumbnail">
                </div>
            </div>

            <!-- Select Options -->
            <div class="product-options">
                <label for="colour"><b>Colour</b></label>
                <select id="colour">
                    <option value="yellow">Yellow</option>
                    <option value="black">Black</option>
                    <option value="red">Red</option>
                    <option value="white">White</option>
                </select>

                <label for="material"><b>Material</b></label>
                <select id="material">
                    <option value="cotton">Cotton</option>
                    <option value="polyester">Polyester</option>
                </select>

                <label for="size"><b>Size</b></label>
                <select id="size">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>

                <div class="quantity-selector">
                    <button id="decrease">-</button>
                    <input type="number" id="quantity" value="1" min="1" aria-label="Quantity">
                    <button id="increase">+</button><br><br>
                </div>

                <label><b style="font-family: Questrial, sans-serif;">A hoodie is a versatile and casual garment featuring a hood,
                    long sleeves, and a front pocket. Typically made from soft, comfortable
                    fabrics such as cotton, polyester, or fleece, hoodies provide warmth. 
                    They come in various styles, including pullover and zip-up designs, and
                    are available in a wide range of colors, patterns, and sizes to suit 
                    different preferences.</b></label>

                <!-- Buy and Add to Cart Buttons -->
                <div class="action-buttons">
                    <button class="buy-now">Buy Now</button>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get elements
        const decreaseButton = document.getElementById('decrease');
        const increaseButton = document.getElementById('increase');
        const quantityInput = document.getElementById('quantity');
    
        // Decrease quantity function
        decreaseButton.addEventListener('click', function() {
            let currentValue = parseInt(quantityInput.value);
            if (currentValue > 1) { // Ensure quantity doesn't go below 1
                quantityInput.value = currentValue - 1;
            }
        });
    
        // Increase quantity function
        increaseButton.addEventListener('click', function() {
            let currentValue = parseInt(quantityInput.value);
            quantityInput.value = currentValue + 1;
        });
    </script>

</body>
</html>
