<!DOCTYPE html>
<html>
    <head>
        <title>
            product detail
        </title>
        <link rel="stylesheet" href=pdetail.css>
    </head>
    <body>
    <div class="page">
        
        <!--discount section-->
        <div class="container">

            <div class="item">
                
                <b>50 - 999 pieces</b><br>
                <label><b><button id="button">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;10%</button></b></label>

            </div>
            <div class="item">
                <b>1000 - 9999 pieces</b><br>
                <label><b><button id="button">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;15%</button></b></label>

            </div>
            <div class="item">
                <b>More than 10000 pieces</b><br>
                <label><b><button id="button">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;20%</button></b></label>

            </div>
            
        </div>
        <!--image-->
        <h1><b>Hoodie</b></h1><br>
        <div class="product-images">
            <div >
                <img src="hoodie.jpg" alt="Product Image" class="main-image">
                <div class="thumbnail-images">
                    <img src="yellow hoodie.png" alt="Thumbnail">
                    <img src="black hoodie.jpg" alt="Thumbnail">
                    <img src="red hoodie.jpg" alt="Thumbnail">
                    <img src="white hoodie.jpg" alt="Thumbnail">
                </div>

            </div>
            
               <!-- Select Options -->
         <div class="product-options">
            <label for="colour"><b>Colour</b></label>
            <select id="colour">
                <option value="Yellow">yellow</option>
                <option value="black">Black</option>
                <option value="red">red</option>
                <option value="white">white</option>
            </select>

            <label for="material"><b>Material</b></label>
            <select id="material">
                <option value="cotton">Cotton</option>
                <option value="polyester">Polyester</option>
            </select>

            <label for="size"><b>Size</b></label>
            <select id="size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>

            <div class="quantity-selector">
                <button id="decrease">-</button>
                <input type="number" id="quantity" value="1">
                <button id="increase">+</button><br><br>
            </div>
            <label><b>A hoodie is a versatile and casual garment featuring a hood,<br>
                 long sleeves, and a front pocket.Typically made from soft, comfortable<br>
                 fabrics such as cotton,polyester,or fleece, hoodies provide warmth. <br>
                 They come in various styles,including pullover and zip-up designs,and<br>
                 are available in a wide range of colors,patterns, and sizes to suit <br>
                 different preferences.</b></label>
            
            
            <!-- Buy and Add to Cart Buttons -->
            <div class="action-buttons">
                <div>
                    <button class="buy-now">Buy Now</button>
                </div>
                <div>
                    <br><button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
            
        </div>

        
    </div>

    </body>
    
</html>
